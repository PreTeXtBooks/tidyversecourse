name: Build and Deploy PreTeXt to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Cancel in-progress PR builds when new commits arrive; protect deployments on main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PreTeXt CLI
        run: |
          pip install -r requirements.txt
          pretext --version

      - name: Setup PreTeXt cache
        run: |
          bash .github/scripts/setup-pretext-cache.sh

      - name: Build PreTeXt book
        run: |
          pretext build html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output/html'

  deploy:
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
